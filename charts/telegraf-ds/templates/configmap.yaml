apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "telegraf-ds.fullname" . }}
  labels:
    {{- include "telegraf-ds.labels" . | nindent 4 }}
data:
{{- if .Values.override_config.toml }}
  telegraf.conf: |+
    {{- .Values.override_config.toml | nindent 4 }}
{{- else }}
  telegraf.conf: |+
    {{ template "telegraf-ds.global_tags" .Values.config.global_tags }}
    {{ template "telegraf-ds.agent" .Values.config.agent }}
    {{ template "telegraf-ds.processors" .Values.config.processors }}
    {{ template "telegraf-ds.aggregators" .Values.config.aggregators }}
    {{ template "telegraf-ds.outputs" .Values.config.outputs }}
    {{ template "telegraf-ds.monitor_self" .Values.config.monitor_self }}

    [[inputs.diskio]]
    [[inputs.kernel]]
    [[inputs.mem]]
    [[inputs.net]]
    [[inputs.processes]]
    [[inputs.swap]]
    [[inputs.system]]

    [[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false

    [[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

    {{- if .Values.config.docker_endpoint }}
    [[inputs.docker]]
    endpoint = {{ .Values.config.docker_endpoint | quote }}
    {{- end }}

    [[inputs.kubernetes]]
    url = "https://$HOSTIP:10250"
    bearer_token = "/var/run/secrets/kubernetes.io/serviceaccount/token"
    insecure_skip_verify = true
{{- end }}
